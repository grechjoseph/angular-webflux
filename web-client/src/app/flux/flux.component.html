<style>
  table, th, td {
    border: 1px solid black;
  }
</style>

<table>
  <thead>
    <th style="width:25px;">#</th>
    <th style="width:300px;">fieldOne</th>
    <th style="width:300px;">fieldTwo</th>
  </thead>
  <tr *ngFor="let element of elements; let i = index">
    <td>{{i+1}}</td>
    <td>{{element.elementFieldOne}}</td>
    <td>{{element.elementFieldTwo}}</td>
  </tr>
</table>
